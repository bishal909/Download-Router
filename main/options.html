<!DOCTYPE html>
<html>
<head>
  <title>Download Router Options</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Download Router Options</h2>
  <form id="optionsForm">
    <label for="extension">Extension:</label>
    <input type="text" id="extension" name="extension" placeholder="e.g., .pdf">

    <label for="location">Location:</label>
    <input type="text" id="location" name="location" placeholder="e.g., /path/to/pdf_folder">

    <button type="submit">Add Rule</button>
  </form>

  <script src="options.js"></script>
</body>
</html>
